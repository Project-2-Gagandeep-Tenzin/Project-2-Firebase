<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pronia</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header class="contact-header">
      <div class="top-bar">
        <div class="wrapper">
          <h3>Hello Everyone! 25% off all products</h3>
          <ul>
            <li><a href="#">Cad</a></li>
            <li><a href="#">English</a></li>
          </ul>
        </div>
      </div>
      <nav class="navbar">
        <div class="wrapper">
          <div class="logo">
            <img src="./assets/logo.png" alt="logo" />
          </div>
          <ul class="nav">
            <li class="nav-items">
              <a class="nav-links" href="index.html">Home</a>
            </li>
            <li class="nav-items"><a class="nav-links" href="#">Blog</a></li>
            <li class="nav-items">
              <a class="nav-links" href="contact.html">Contact Us</a>
            </li>
          </ul>
          <div class="shopping-bag">
            <img
              src="./assets/icons/shopping-bag.svg"
              width="24"
              height="24"
              alt="shopping-bag"
            />
          </div>
          <a href="#" class="hamburger">&#9776;</a>
        </div>
      </nav>
      <div class="contact-header-banner">
        <div class="wrapper">
          <div class="header-text">
            <h2>CONTACT</h2>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="contact-container">
        <div class="wrapper">
          <div class="contact-info">
            <h2>Contact Info:</h2>
            <p>
              Fill in the form and our team will get back to you within 24
              hours.
            </p>
            <ul>
              <li>123 456 789</li>
              <li>info@example.com</li>
              <li>13, Your Address, Here</li>
            </ul>
          </div>
          <div class="contact-form">
            <form action="#">
              <div class="form-group">
                <label for="first-name">First Name*</label>
                <input type="text" name="first-name" required />
              </div>
              <div class="form-group">
                <label for="last-name">Last Name*</label>
                <input type="text" name="last-name" required />
              </div>
              <div class="form-group">
                <label for="phone">Phone*</label>
                <input type="phone" name="phone" required />
              </div>
              <div class="form-group">
                <label for="email">Email*</label>
                <input type="email" name="last-name" required />
              </div>
              <div class="form-group form-textarea">
                <label for="message">Message</label>
                <textarea name="message" id="" cols="3" rows="3"></textarea>
              </div>
              <div class="form-btn">
                <button type="button">POST COMMENT</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
